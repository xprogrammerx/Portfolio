<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Form</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
</head>
<body>
	<div class="container">
		<h1 class="brand"><span>Apache </span>Web Design</h1>
		<div class="wrapper ">
			<div class="company-info">
				<h3>Apache Web Design</h3>
				<ul>
					<li><i class="fa fa-road"></i> 3/3 CMA Colony</li>
					<li><i class="fa fa-phone"></i> +0237410464</li>
					<li><li class="fa fa-envelope"></li> xpro@gmail.com</li>
				</ul>
			</div>

			<div class="contact">
				<h3>Email Us</h3>
				<div class="alert">Your form has been sent.</div>
				<form id="contactForm">
				<form>
					<p>
						<label>Name</label>
						<input type="text" name="name" id="name" required>
					</p>
					<p>
						<label>Company</label>
						<input type="text" name="company" id="company">
					</p>
					<p>
						<label>Email Address</label>
						<input type="text" name="email" id="email" required>
					</p>
					<p>
						<label>Phone</label>
						<input type="text" name="phone" id="phone">
					</p>
					<p class="full">
						<label>Message</label>
						<textarea id="message" name="message" rows="5"></textarea>
					</p>
					<p>
						<button type="submit">Submit</button>
					</p>
				</form>
			</div>
		</div>
	</div>

<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

	<script src="main.js"></script>
</body>
</html>
